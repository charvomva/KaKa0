<!DOCTYPE html>

<body>
    <div id="container">
        <header>

            <div class="topLeft">
                <button class="gnb_btn">
                    <span class="ico_gnb_menu ico_friends">메뉴</span>

            </div>
            <div class="topRight">

                    <nav>

        <main>

        <a href="#" class="link_banner">
            <img src="img/banner1.jpg" alt="라이언과 함께하는 FLEX">

        <ul class="list_menu">
            <li><a href="#" class="btn_menu">장바구니 내역</a></li>

            <li><button class="btn_menu btn_charactor">캐릭터<span class="ico_friends ico_arrow">펼치기</span></button></li>

        <div  class="box_banner line">
            <a href="#">
            <img src="img/bn_addtalk.png" alt="카톡친구추가">

        <a href="#" class="link_logIn"><span class="ico_friends ico_lock">자물쇠
        </span>로그인</a>
